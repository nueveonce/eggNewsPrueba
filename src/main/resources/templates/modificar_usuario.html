<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>EGG NEWS - BIENVENIDO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="/personalizados.css">
    </head>
    <body>
        <nav th:replace ="/fragments/nav :: nav"> </nav>
        <header>
            <div class="container">
                <h1>MODIFICACION DE USUARIOS</h1>
            </div>
        </header>


        <div class="container">
            <div class="card mb-3 col-md-10  shadow p-1 mb-3 bg-body rounded"<!--style="max-width: 540px;"-->
                 <div class="row g-0">
                    <div class="col-md-2">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="input" name="nombre" class="form-control" id="nombre" placeholder="Nombre" th:value="${usuario.nombre}">

                                    <label for="email" class="form-label">email</label>
                                    <input type="email" name="email" class="form-control" id="email" placeholder="mail@proveedor.com" th:value="${usuario.email}">
                                    
                                    <label for="archivo" class="form-label">Selecccione su imagen de perfil</label>
                                    <input type="file" name="archivo" class="form-control">
<!--
                                    <label for="pass" class="form-label">Contraseña</label>
                                    <input type="password" name="password" class="form-control" id="pass" placeholder="Minimo 6 caracteres">

                                    <label for="pass2" class="form-label">Repetir Contraseña</label>
                                    <input type="password" name="password2" class="form-control" id="pass2" placeholder="Repetir Contraseña">
-->                                
                                </div>
                                <button type="submit" class="btn btn-warning">ACEPTAR</button>
                            </form>
                        </div>
                    </div>
                </div>


                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"> ERROR </h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    </body>
