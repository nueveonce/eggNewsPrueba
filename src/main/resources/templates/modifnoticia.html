<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>EGG NEWS - ALTA DE NOTICIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="\personalizados.css">
    </head>

    <body sec:authorize="hasRole('ADMIN')">
        <nav th:replace ="/fragments/nav :: nav"> </nav>
        <div class="container p-4 m-4">
            <form  th:action="@{/noticia/modifnoticia/__${noticia.id_noticia}__}" method="POST" enctype="multipart/form-data">

                <div class="mb-2">
                    <label for="titulo_noticia" class="form-label">TITULO DE LA NOTICIA</label>
                    <input hidden th:value="${id_noticia}" name="id_noticia">
                    <input type="text" class="form-control" name="titulo_noticia" id="titulo_noticia"  th:value="${noticia.titulo}">                    


                </div>
                <div class="mb-2">
                    <label for="resumen_noticia" class="form-label">RESUMEN</label>
                    <input type="text" class="form-control" name="resumen_noticia" id="resumen_noticia" th:value="${noticia.resumen}">
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">CUERPO DE NOTICIA</span>
                    <textarea class="form-control" name="cuerpo" aria-label="With textarea" rows="20" th:text="${noticia.cuerpo}"></textarea>
                </div>
                
                <br>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" name="archivo" for="inputGroupFile02">SUBIR</label>
                </div>
                
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"> ERROR </h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-warning">ACTUALIZAR</button>
            </form>
        </div>

    </body>

</html>
