<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>EGG NEWS - BIENVENIDO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="/personalizados.css">
    </head>
    <body>
     <nav th:replace ="/fragments/nav :: nav"> </nav>
    <header>
  
        <div class="container">
            <h1 th:text="${noticia.titulo}"></h1>
        </div>
  
    </header> 
            <div class="container">
                <section class="main row">
                    <article>
                        <div class="card  shadow p-3 mb-5 bg-body rounded">
                            <div class="card-header" th:text="${noticia.fecha_noticia}">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${noticia.resumen}"></h5>
                                <img th:src="@{/imagen/noticia/__${noticia.imagen}__}" alt="noticia imagen">
                                <p class="card-text" th:text="${noticia.cuerpo}"></p>                                
                                <a th:href="@{/}" class="btn btn-warning"><< Atras </a>                               
                            </div>
                        </div>
                    </article>
                </section>
            </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
